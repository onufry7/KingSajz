<!doctype html>
<html lang="pl-PL">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">	
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/skrypt.js"></script>
		<title>KingSajz</title>
	</head>

	<body>

		<header>
			<h1>KING<span>Sajz</span></h1>
		</header>

		<main>

			<form enctype="multipart/form-data" method="POST" id="form">
				
				<div class="fild">
					Jednostka: 
					<label><input type="radio" name="unit" value="percent"> %</label>
					<label><input type="radio" name="unit" value="px" checked> px</label>
					<label><input type="radio" name="unit" value="cm"> cm</label>
					<label><input type="radio" name="unit" value="mm"> mm</label>
				</div>
				
				<div class="fild">
					Skala: 
					<label>
						<input type="radio" name="scale" value="none" checked> Brak
					</label>
					<label>
						<input type="radio" name="scale" value="width"> Zachowaj szerokość
					</label>
					<label>
						<input type="radio" name="scale" value="height"> Zachowaj wysokość
					</label>
					<label>
						<input type="radio" name="scale" value="s-width"> Skaluj szerokość
					</label>
					<label>
						<input type="radio" name="scale" value="s-height"> Skaluj wysokość
					</label>
				</div>

				<div class="fild" id="szerokosc">
					<label for="szer">Szerokość: </label>
					<input type="number" id="szer" name="width" min="1" value="">
					<span></span>
				</div>

				<div class="fild" id="wysokosc">
					<label for="wys">Wysokość: </label>
					<input type="number" id="wys" name="height" min="1" value="">
					<span></span>
				</div>

				<div class="fild">
					<label for="file">Plik/i: </label>
					<input type="file" id="file" name="file[]" value="" multiple>
				</div>

				<input type="hidden" name="count" id="count" value="">

				<div class="fild">
					<input type="submit" name="submit" value="Wyślij">
				</div>
				
			</form>
			

			<div id="status"></div>
			<div id="loader"></div>
			<div id="errors"></div>
			<div id="info"></div>

			<progress id="uploadBar" value="0" max="100"></progress>
			<progress id="resizeBar" value="0" max="100"></progress>
			<progress id="downloadBar" value="0" max="100"></progress>
		
		</main>

	</body>
</html>
